<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">

    <script src="https://kit.fontawesome.com/7b32b404d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                    <li class="nav-item">
                        <span id="userDisplay" class="nav-link"></span>
                    </li>
                    <li class="nav-item">
                        <abbr title="Cerrar sesión"><button class="btn btn-dark" id="logout">
                            <i class="fa-solid fa-right-from-bracket" style="color: #f09100;"></i>
                        </button></abbr>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 id="nombre-producto"></h1>
            <div id="precio-producto"></div>
            <div id="descripcion-producto"></div>
            <div id="categoria-producto"></div>
            <div id="vendidos-producto"></div> 
           <br> <strong>Imagenes ilustrativas</strong>
            <div id="imagenes-producto"></div>

            <h4 class="text-center m-4">Comentarios</h4>
            <div id="comentarios"> </div>

            <form action="" method="post">
                <div>
                    <h2 id="subcom">Comentar</h2>
                    <p>Tu opinión:</p></div>
                <div class="form-floating">
                    <textarea class="form-control" id="texto" placeholder="texto" rows="10" style="height:100%;"></textarea>
                    <label for="texto">Descripcion</label>
                </div>
                <div>
                    <label for="puntos">Tu puntuación:</label>
                </div>
            
                <div class="form-floating">
                    <input type="range" class="rating" id="stars" min="1" max="5" placeholder="1" value="1" oninput="this.style.setProperty('--value', this.value)">
                    <!--<label for="stars">Rating</label>-->
                </div>
                <div class="form-floating">
                    <input type="button" value="Comentar" id="comentar" class="btn btn-primary">
                </div>
            </form>
        </div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
</body>

</html>
